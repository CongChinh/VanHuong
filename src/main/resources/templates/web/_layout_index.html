<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE"></title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/slick/slick.css">
<link rel="stylesheet" href="/slick/slick-theme.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div th:replace="fragments/web_header :: header"></div>
	
	<div class="container" id="bgContent">
		<div class="row">
			<div class="col-md-12">
				<div class="side-bar">
					<div th:replace="fragments/web_sidebar :: sidebar"></div>
				</div>
				<div class="main">
					<div class="col-md-12 main-content">
						<div class="banner">
							<img class="slideIndex" th:src="@{/images/banner-4.png}"> <img
								class="slideIndex" th:src="@{/images/banner-6.png}">
						</div>
						<div>
							<div class="row">
								<div class="col-md-9 main-center">
									<div layout:fragment="content">
										<!-- ============================================================================ -->
										<!-- This content is only used for static prototyping purposes (natural templates)-->
										<!-- and is therefore entirely optional, as this markup fragment will be included -->
										<!-- from "fragments/header.html" at runtime.                                     -->
										<!-- ============================================================================ -->
									</div>
								</div>
								<div class="col-md-3" id="side-bar-right">
									<div th:replace="fragments/web_sidebar_right :: sidebar_right"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/web_footer :: footer"></div>
	<div id="hotline">
		<p>Liên hệ : 0965 990 555</p>
	</div>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/banner.js"></script>
	<script src="/js/multislider.min.js"></script>
	<script src="/slick/slick.js"></script>
	<script src="/js/web.js"></script>
	<script src="/js/slider.js"></script>
</body>
</html>
