<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{admin/_layout}">

<head>
<meta charset="UTF-8">
<title>Category</title>
</head>

<body>
	<div layout:fragment="content">

		<!-- Breadcrumbs-->

		<!-- Page Content -->

		<!-- DataTables Example -->

		<!-- Button to Open the Modal -->
		<div class="container">
			<div class="row" style="height: 50px;">
				<div class="col-10">
					<!-- collapse : hide div -->
					<div class="alert alert-success collapse" role="alert"
						id="addSuccessCategory">
						<strong>Thêm</strong> thành công
					</div>
					<div class="alert alert-danger collapse" role="alert"
						id="addFailCategory">
						<strong>Thêm </strong>thất bại
					</div>
					<div class="alert alert-success collapse" role="alert"
						id="updateSuccessCategory">
						<strong>Sửa</strong> thành công
					</div>
					<div class="alert alert-success collapse" role="alert"
						id="deleteSuccessCategory">
						<strong>Xóa</strong> thành công
					</div>
				</div>
				
				<div class="col-2">
					<div style="padding: 5px;">
						<button type="button" role="alert" class="btn btn-primary"
							data-toggle="modal" data-target="#myModalCategory"
							style="width: auto; float: right;">
							<strong>Thêm mới</strong>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div>
			<select class="showMenuArray">
			</select>
		</div>
		<div style="margin: 15px;">
			<table class="table table-hover container border-dark"
				style="width: 100%;">
				<thead>
					<tr>
						<th scope="col" style="width: 10%;">ID</th>
						<th scope="col" style="width: 20%;">Name</th>
						<th scope="col" style="width: 10%;">ID Menu</th>
						<th scope="col" style="width: 20%;">URL Menu</th>
						<th scope="col" style="width: 10%;">Update</th>
						<th scope="col" style="width: 10%;">Delete</th>
					</tr>
				</thead>
				<tbody class="showListCategory">

				</tbody>
			</table>
		</div>

		<form id="createCategoryForm">
			<!-- The Modal -->
			<div class="modal" id="myModalCategory">
				<div class="modal-dialog">
					<div class="modal-content">

						<!-- Modal Header -->
						<div class="modal-header">
							<h4 class="modal-title">Create</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>

						<!-- Modal body -->
						<div class="modal-body">
							<p></p>
							<span><strong>ID Menu</strong> : </span><select id="menuOption2" class="showMenuArray" onchange="menuOption1()"></select><input type="text"
									style="border-radius: 5px; margin-left: 15px; width: 50px;"
									id="menu_id" required>
							<br><br>
							<span><strong>Name</strong> : </span> <input type="text"
								style="border-radius: 5px; margin-left: 15px;"
								id="category_name" required>
								<br><br>
								<strong>Image</strong> : <input type="text" name="file" id="category_image" style="border-radius: 5px; margin-left: 15px;"/>
								<br><br>
								<strong>URL</strong> : <input type="text" name="file" id="category_url" style="border-radius: 5px; margin-left: 15px;"/>
								<br><br>
								<strong>URL Menu</strong> : <input type="text" name="file" id="category_url_menu" style="border-radius: 5px; margin-left: 15px;"/>
						</div>

						<!-- Modal footer -->
						<div class="modal-footer">
							<input type="submit" class="btn btn-primary" data-dismiss="modal"
								onclick="createCategory()">
							<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						</div>

					</div>
				</div>
			</div>
		</form>

		<form id="updateCategoryForm">
			<!-- The Modal -->
			<div class="modal" id="updateCategoryModal">
				<div class="modal-dialog">
					<div class="modal-content">

						<!-- Modal Header -->
						<div class="modal-header">
							<h4 class="modal-title">Update</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>

						<!-- Modal body -->
						<div class="modal-body">
							<input type="text" id="updatecategory_id"
								value="updatecategory_id" hidden> 
								<span><strong>ID Menu</strong>
								: </span> <input type="text"
								style="border-radius: 5px; margin-left: 15px;"
								id="updatecategory_idMenu" required>
								<br><br>
								<span><strong>Name</strong>
								: </span><input type="text"
								style="border-radius: 5px; margin-left: 15px;"
								id="updatecategory_name" required>
								<br><br>
								<strong>Image</strong> : <input type="text" name="file" id="updatecategory_image" style="border-radius: 5px; margin-left: 15px; width:80%"/>
								<br><br>
								<strong>URL</strong> : <input type="text" name="file" id="updatecategory_url" style="border-radius: 5px; margin-left: 15px; width:80%"/>
								<br><br>
								<strong>URL Menu</strong> : <input type="text" name="file" id="updatecategory_url_menu" style="border-radius: 5px; margin-left: 15px; width:80%"/>
						</div>

						<!-- Modal footer -->
						<div class="modal-footer">
							<input type="submit" class="btn btn-primary" data-dismiss="modal"
								onclick="updateCategory()">
							<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						</div>

					</div>
				</div>
			</div>
		</form>


	</div>
	<!-- /.container-fluid -->
</body>

</html>
